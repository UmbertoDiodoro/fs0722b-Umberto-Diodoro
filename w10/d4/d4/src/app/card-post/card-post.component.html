<div [ngClass]="{
  'bg-warning bg-gradient': post.type =='news',
  'bg-info bg-gradient': post.type =='education',
  'bg-dark bg-gradient': post.type =='politic',
  'text-white': post.type =='politic'
}" class="card mb-4">
<h5 class="card-header">Post</h5>
<div class="card-body">
  <h5 class="card-title">{{post.title |maiuscolo}}</h5>
  <p class="card-text"> {{post.body}} </p>
  <div class="d-flex justify-content-between">
    <ng-content></ng-content>

    <h6 appHighlight>{{post.author}}</h6>
  </div>

</div>
</div>
